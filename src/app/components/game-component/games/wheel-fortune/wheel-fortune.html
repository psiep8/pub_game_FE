<div class="wheel-layout">
  <h1 class="wheel-title">üé° LA RUOTA DELLA FORTUNA</h1>

  <div class="wheel-hint">{{ displayData.hint }}</div>

  @if (displayData.buzzedPlayer) {
    <div class="reservation-alert" @fadeInOut>
      <span class="alert-name">{{ displayData.buzzedPlayer }}</span>
      <span class="alert-text">SI √à PRENOTATO!</span>
    </div>
  }

  <div class="phrase-container">
    @for (char of displayData.displayPhrase; track $index) {
      @if (char === ' ') {
        <div class="word-break"></div>
      } @else {
        <div class="letter-box" [class.revealed]="char !== '_'">
          {{ char }}
        </div>
      }
    }
  </div>

  <div class="timer-dot-container">
    <div class="timer-circle">
      <span class="timer-value">{{ timer }}s</span>
    </div>
  </div>

  @if (displayData.buzzedPlayer) {
    <div class="presenter-controls">
      <button (click)="onConfirmCorrect.emit()" class="control-correct">
        ‚úÖ RISPOSTA CORRETTA
      </button>
      <button (click)="onConfirmWrong.emit()" class="control-wrong">
        ‚ùå RISPOSTA ERRATA
      </button>
    </div>
  }
</div>
