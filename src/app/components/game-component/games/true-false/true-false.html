<div class="true-false-container">
  <h2 class="tf-question">{{ displayData.question }}</h2>

  @if (!displayData.isReading && !displayData.correctAnswer) {
    <div class="tf-options-grid">
      @for (option of safeOptions; track option; let i = $index) {
        <button
          class="tf-option-btn"
          [class.option-true]="option === 'VERO'"
          [class.option-false]="option === 'FALSO'">
          <span class="option-icon">{{ option === 'VERO' ? '✓' : '✗' }}</span>
          <span class="option-text">{{ option }}</span>
        </button>
      }
    </div>
  }

  @if (displayData.correctAnswer) {
    <div class="reveal-banner tf-reveal" @fadeInOut>
      <div class="reveal-label">RISPOSTA ESATTA:</div>
      <div class="reveal-value">{{ displayData.correctAnswer }}</div>
    </div>
  }
</div>
