<div class="quiz-container">
  <h2 class="quiz-question">{{ displayData.question }}</h2>

  <!-- Mostra le opzioni SOLO se non siamo in fase di reading e la risposta corretta non Ã¨ ancora stata rivelata -->
  @if (!displayData.isReading && !displayData.correctAnswer) {
    <div class="quiz-options-grid">
      @for (option of safeOptions; track option; let i = $index) {
        <button
          class="quiz-option-btn"
          [attr.data-letter]="getLetter(i)">
          <span class="option-letter">{{ getLetter(i) }}</span>
          <span class="option-text">{{ option | uppercase }}</span>
        </button>
      }
    </div>
  }

  @if (displayData.correctAnswer) {
    <div class="reveal-banner quiz-reveal" @fadeInOut>
      <div class="reveal-label">RISPOSTA ESATTA:</div>
      <div class="reveal-value">{{ displayData.correctAnswer }}</div>
    </div>
  }
</div>
