<div class="chrono-container">
  @if (displayData.isReading) {
    <!-- Fase di lettura prima del VIA: mostriamo solo il titolo centrato -->
    <div class="chrono-reading-center">
      <h2 class="chrono-question">{{ displayData.question }}</h2>
    </div>
  } @else {
    <h2 class="chrono-question">{{ displayData.question }}</h2>

    <!-- chrono-hint e waiting box visibili solo DOPO il VIA (isReading=false) e prima del reveal -->
    @if (!displayData.correctAnswer) {
      <div class="chrono-hint">{{ displayData.hint }}</div>

      <div class="chrono-waiting-box">
        <div class="year-icon">ðŸ“…</div>
        <p class="wait-text">I giocatori stanno scegliendo l'anno...</p>
        <div class="timer-display">{{ timer }}s</div>
      </div>
    } @else {
      <div class="reveal-banner chrono-reveal" @fadeInOut>
        <div class="reveal-icon">âœ…</div>
        <div class="reveal-label">ANNO ESATTO:</div>
        <div class="reveal-value-big">{{ displayData.correctAnswer }}</div>
      </div>
    }
  }
</div>
